<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-segment [(ngModel)]="team" (ionChange)="segmentChanged($event)">
        <ion-segment-button  value="{{gameDetail.homeTeam}}">
          <ion-label>{{gameDetail.homeTeam}}</ion-label>
        </ion-segment-button>
        <ion-segment-button  value="{{gameDetail.awayTeam}}">
          <ion-label>{{gameDetail.awayTeam}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="homeTeam">
      <ion-col size="12">
        <p-table [columns]="scrollableCols" [frozenColumns]="frozenCols" [value]="homePlayers" [scrollable]="true"
          scrollHeight="275px" frozenWidth="130px">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width: 80px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </ion-col>
    </ion-row>
  <ion-row *ngIf="!homeTeam">
    <ion-col size="12">
      <p-table [columns]="scrollableCols" [frozenColumns]="frozenCols" [value]="awayPlayers" [scrollable]="true"
        scrollHeight="275px" frozenWidth="130px">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" style="width: 80px">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ion-col>
  </ion-row>
</ion-grid>
