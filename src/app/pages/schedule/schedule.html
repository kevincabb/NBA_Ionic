<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- #scheduleList [hidden]="gameSchedule === 0" -->
  <ion-list >
    <ion-item-group *ngFor="let game of gameSchedule ">
      <ion-item-divider sticky>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="4">
              <ion-button style="width: 92px" (click)="previousDay()">
                Previous
              </ion-button>
            </ion-col>
            <ion-col class="ion-justify-content-center px-0" size="4">
              <ion-label class="pt-2">
                {{game.date}}
              </ion-label>
              <!-- <ion-datetime class="small-text px-0" (ionChange)="loadSchedule()" [(ngModel)]="selecteDate" [min]="seasonStartDate" [max]="seasonEndDate"></ion-datetime> -->
            </ion-col>
            <ion-col size="4">
              <ion-button style="width: 92px" (click)="nextDay()">
                Next
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let g of game.gamesToday">
          <!-- routerLink="/app/tabs/schedule/session/{{g.id}}" -->
        <ion-item  (click)="getGameId(g.id, g.playedStatus)">
          <ion-label>
            <h3> {{g.homeTeam}} vs {{g.awayTeam}}</h3>
            <p>{{g.timeStart}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
